<template name="join">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        {{#if this._id}}
            <h1 class="title-auth">Edit</h1>
            <p class="subtitle-auth" >Change your profile.</p>
        {{else}}
            <h1 class="title-auth">Join.</h1>
            <p class="subtitle-auth" >Joining allows you to make private lists</p>
        {{/if}}

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol  {{errorClass 'email'}}">
            <input type="email" name="email" value="{{profile.email}}" placeholder="Your Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

            <div class="input-symbol {{errorClass 'confirm'}}">
                <input type="text" name="name" value="{{profile.name}}" placeholder="Yout Name" />
                <span class="icon-edit" title="Your Name"></span>
            </div>

            {{#unless this._id}}

                <div class="input-symbol  {{errorClass 'password'}}">
                    <input type="password" name="password" placeholder="Password" />
                    <span class="icon-lock" title="Password"></span>
                </div>

                <div class="input-symbol {{errorClass 'confirm'}}">
                    <input type="password" name="confirm" placeholder="Confirm Password" />
                    <span class="icon-lock" title="Confirm Password"></span>
                </div>
            {{/unless}}

          <button type="submit" class="btn-primary">{{#if this._id}}Edit{{else}}Join Now{{/if}}</button>
        </form>
      </div>

      <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
    </div>
  </div>
</template>
