<template name="lessonsItem">
    <div class="list-item">
        <div class="item-name">
            {{name}}
            {{#if isOwn}}
                <a class="icon-edit lesson-modify"></a>
            {{/if}}
        </div>
        <div class="item-likes">
            <span>{{likes}}</span> by <span>{{username}}</span>
        </div>
        <div></div>
    </div>
</template>
