<template name="cardItem">
  <div>
      {{#with this}}
          {{#each layers this}}
              {{> cardLayer this}}
          {{/each}}
      {{/with}}
  </div>
</template>

<template name="cardLayer">
    <div>
        {{type}}
        {{#if isImageType}}
            <img src="{{data}}" />
        {{else}}
            {{data}}
        {{/if}}
    </div>
</template>
